<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src='./api_key.js'></script>
    <script type="text/javascript" src='./translate_google.js'></script>
    <script type="text/javascript" src='./translate_deepl.js'></script>
    <script type="text/javascript" src='./display.js'></script>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <title>同時翻訳ツール「翻訳くん」</title>
</head>
<body>
    <header>
        <h1>同時翻訳ツール「翻訳くん」</h1>
    </header>
    <div class="content-area">
    <div id="Pre-translation-lang-select">
        翻訳前言語を選択
        <select name="Pre-translation-lang" id="Pre-translation-lang">
            <option value="jp" selected>日本語</option>
            <option value="du">ドイツ語</option>
            <option value="en">英語</option>
            <option value="ch">中国語</option>
            <option value="fr">フランス語</option>
            <option value="ru">ロシア語</option>
        </select>
    </div>
    <div id="Post-translation-lang-select">
        翻訳後言語を選択
        <select name="Post-translation-lang" id="Post-translation-lang">
            <option value="jp">日本語</option>
            <option value="du">ドイツ語</option>
            <option value="en" selected>英語</option>
            <option value="ch">中国語</option>
            <option value="fr">フランス語</option>
            <option value="ru">ロシア語</option>
        </select>
    </div>
    <div class="Pre-translation-area">
        <label>
            <span class="textbox-2-label">翻訳したい文章</span><br>
            <textarea id="Pre-translation-text" name="Pre-translation-text" cols="100" rows="27" class="Pre-translation" placeholder="ここに翻訳する文章を入力"></textarea>
        </label>
    </div>
    <div class="Post-translation-area">
        <p>Googleによる翻訳結果<br>
            <textarea name="google-translate"id="google-translate"  rows="9"readonly></textarea></p>
        <p>Deeplによる翻訳結果<br>
            <textarea name="deepL-translate"id="deepL-translate"  rows="9"readonly></textarea></p>
        <p>ChatGPTによる翻訳結果<br>
            <textarea name="chatGPT-translate"id="chatGPT-translate" rows="9" readonly></textarea></p>
    </div>
</div>
</body>
</html>
